  # 기본적인 코드 클린업을 위한 훅 - 파일 끝 정리
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer

  # Terraform 코드 포맷팅
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.98.1
    hooks:
      - id: terraform_fmt        # terraform fmt 실행 - 코드 포매팅

  # 민감한 정보(Secret) 감지: 실수로 키, 패스워드 푸시 방지
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        language: python
        entry: detect-secrets-hook
        exclude: '^deploy/airflow/airflow-values.yaml$|deploy/airflow/proxy-deployment.yaml$'
        args: ['--baseline', '.secrets.baseline']

  # 로컬 훅: 커밋 메시지에 Jira 티켓 넘버 자동 추가 스크립트
  - repo: local
    hooks:
      - id: add-ticket-number
        name: Add Jira ticket number to commit message
        entry: ./ci_scripts/add_ticket_number.sh
        language: system
        stages: [commit-msg]
