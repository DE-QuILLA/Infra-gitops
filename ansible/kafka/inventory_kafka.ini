[kafka]
node0 ansible_host=34.64.75.37 private_ip=10.178.0.50 public_ip=34.64.75.37
node1 ansible_host=34.64.134.233 private_ip=10.178.0.51 public_ip=34.64.134.233
node2 ansible_host=34.64.169.170 private_ip=10.178.0.48 public_ip=34.64.169.170
node3 ansible_host=34.22.93.192 private_ip=10.178.0.49 public_ip=34.22.93.192
node4 ansible_host=34.64.154.84 private_ip=10.178.0.47 public_ip=34.64.154.84

[kafka:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=./generated/kafka_ansible.key

kafka_version=3.9.0
scala_version=2.13
kafka_install_dir=/opt/kafka
kafka_log_dirs=/var/lib/kafka-logs
kafka_process_roles=broker,controller
kafka_controller_port=9093
kafka_broker_port=9092
kafka_inter_broker_listener=PLAINTEXT
kafka_num_network_threads=8
kafka_num_io_threads=16
kafka_num_replica_fetchers=4
kafka_log_segment_bytes=1073741824
kafka_log_retention_hours=168
kafka_log_retention_check_interval_ms=300000
kafka_message_max_bytes=10485760
kafka_auto_create_topics=true
kafka_delete_topic_enable=true
kafka_unclean_leader_election_enable=false
